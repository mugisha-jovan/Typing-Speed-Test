<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="quote">Click "Start" to begin...</p>
    
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    
    <div class="stats">
      <p><strong>Time:</strong> <span id="time">0</span>s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>
    
    <div class="buttons">
      <button onclick="startTest()">Start</button>
      <button onclick="resetTest()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
